<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visiting Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #2e252c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      display: flex;
      align-items: center;
      background: linear-gradient(135deg, #337cb3, #831e9f);
      border-radius: 15px;
      padding: 30px;
      color: white;
      width: 450px;
      box-shadow: 0 10px 25px rgba(235, 147, 5, 0.3);
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-right: 30px;
    }

    .info h1 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
    }

    .info .role {
      font-size: 16px;
      margin-bottom: 15px;
      color: #ffdaff;
    }

    .info p {
      margin: 6px 0;
    }

    .info a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
